<!doctype html>
<html>
    <head>
        <title>Upload Image</title>
    </head>
    <body>
        <h1>Upload Image</h1>
        <form method="POST" action="" enctype="multipart/form-data">
            <p><input type="file" name="file"></p>
            <p><input type="submit" value="Submit"></p>
        </form>
        <hr>
        {% for file in files %}
        <img src="{{ url_for('upload_target', filename=file) }}" style="width: 64px">
        {% endfor %}
    </body>
</html>
